name: Release assemblyscript programs

on:
  push:
    branches:
      - master
    paths:
      - 'assemblyscript/**'

jobs:
  cache:
    name: Update cache
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assemblyscript
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        id: load-cache
        with:
          path: "assemblyscript/node_modules"
          key: ${{ hashFiles('assemblyscript/package-lock.json') }}
          restore-keys: ${{ hashFiles('assemblyscript/package-lock.json') }}
      - name: update-dependencies
        if: steps.load-cache.outputs.cache-hit != 'true'
        run: npm install
  build:
    name: Build WebAssembly
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: assemblyscript
    needs: cache
    steps:
      - uses: actions/checkout@master
      - uses: actions/cache@v2
        id: load-cache
        with:
          path: "assemblyscript/node_modules"
          key: ${{ hashFiles('assemblyscript/package-lock.json') }}
          restore-keys: ${{ hashFiles('assemblyscript/package-lock.json') }}
      - name: update-dependencies
        if: steps.load-cache.outputs.cache-hit != 'true'
        run: npm install
      - run: make
